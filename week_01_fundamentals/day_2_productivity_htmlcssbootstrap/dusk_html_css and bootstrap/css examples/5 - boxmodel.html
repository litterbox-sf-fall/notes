<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  div {
    width: 200px;
    height: 200px;
  }
  .box1{
    background-color: red;
    margin: 20px;
    padding: 20px;
    border: 10px solid black;
  }
  .box2{
    background-color: blue;
    /*NOTICE COLLAPSING MARGIN*/
    margin-top: 20px;
    border: 10px solid black;
  }
  .box3{
    background-color: green;
    margin-bottom: 20px;
    border: 10px solid black;
  }
  .box4{
    background-color: orange;
    margin-left: 10px;
    margin-right: 10px;
    border: 10px solid black;
  }
  </style>
</head>
<body>
  <div class="box1">
    I am box 1
  </div>
  <div class="box2">
    I am box 2
  </div>
  <div class="box3">
    I am box 3
  </div>
  <div class="box4">
    I am box 4
  </div>
</body>
</html>
