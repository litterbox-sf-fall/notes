<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  div {
    width: 200px;
    height: 200px;
  }
  .right {
    background: red;
    float: right;
  }
  .left {
    background: green;
    float: left;
  }
  .under {
    background: blue;
    clear: both;
  }
  </style>
</head>
<body>
  <div class="right">
    THIS DIV SHOULD GO ON THE RIGHT
  </div>
  <div class="left">
    THIS DIV SHOULD GO ON THE LEFT
  </div>
  <div class="under">
    THIS DIV SHOULD GO UNDER LEFT AND RIGHT
  </div>
</body>
</html>
