<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  div,html, body  {
    margin: 0;
    padding: 0;

  }
  .box1, .box2, .box3 {
    width: 200px;
    height: 200px;
  }
  .box1 {
    background-color: green;
    display: inline-block;

  }
  .box2 {
    background-color: red;
    display: inline-block;
  }
  .box3 {
    background-color: blue;
    display: inline-block;
  }

  .span1 {
    background-color: purple;
    width: 200px;
    height: 200px;

  }
  .span2 {
    background-color: pink;

  }
  .span3 {
    background-color: orange;
  }
  li {
    list-style: none;
    display: inline-block;
  }
  li a {
    text-decoration: none;
    background-color: orange;
    color: white;
  }
  li a:hover {
    text-decoration: none;
  }

  /*WHAT WE CAN NOT DO TO A SPAN*/
  </style>
</head>
  <body>
    <div class="box1">
      This is box 1
    </div>
    <div class="box2">
      This is box 2
    </div>
    <div class="box3">
      This is box 3
    </div>

    <span class="span1">
      This is span 1
    </span>
    <span class="span2">
      This is span 2
    </span>
    <span class="span3">
      This is span 3
    </span>
    <ul>
      <li><a href="javascript:void(0)">Home</a></li>
      <li><a href="javascript:void(0)">Contact</a></li>
      <li><a href="javascript:void(0)">About</a></li>
      <li><a href="javascript:void(0)">Pricing</a></li>
    </ul>
  </body>
</html>
